name: Terraform Backend Bootstrap
on:
  workflow_run:
    workflows: ["Terraform Backend Check"]
    types: [completed]

jobs:
  backend-bootstrap:
    # Run Only If Backend Check Failed
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}

    name: Create Terraform State Storage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: List Module Folders
        run: ls -l Modules/

      - name: Confirm Environments File
        run: ls -l environments/production.tfvars

      - name: Clean Terraform Cache - Resource Group
        working-directory: Modules/Resource-Group
        run: |
          find . -name ".terraform" -type d -exec rm -rf {} +
          rm -f .terraform.lock.hcl tfplan

      - name: Clean Terraform Cache - Storage
        working-directory: Modules/Storage
        run: |
          find . -name ".terraform" -type d -exec rm -rf {} +
          rm -f .terraform.lock.hcl tfplan

      # Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Terraform Version
        run: terraform version

      # Terraform Init - Resource Group
      - name: Initialize Resource Group
        working-directory: Modules/Resource-Group
        run: terraform init

      # Terraform Init - Storage
      - name: Initialize Storage Module
        working-directory: Modules/Storage
        run: terraform init

      # Terraform Plan - Resource Group
      - name: Terraform Plan Resource Group
        working-directory: Modules/Resource-Group
        run: terraform plan -var-file=../../environments/backend.tfvars -out=tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      # Terraform Apply - Resource Group
      - name: Terraform Apply Resource Group
        working-directory: Modules/Resource-Group
        run: terraform apply -auto-approve tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      # Terraform Plan - Storage
      - name: Terraform Plan Storage
        working-directory: Modules/Storage
        run: terraform plan -var-file=../../environments/backend.tfvars -out=tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      # Terraform Apply - Storage
      - name: Terraform Apply Storage
        working-directory: Modules/Storage
        run: terraform apply -auto-approve tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

  Storage-RBAC:
    name: Storage RBAC
    runs-on: ubuntu-latest
    needs: backend-bootstrap
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Confirm Environments File
        run: ls -l environments/backend.tfvars

      # Backend Variables
      - name: Load Backend Variables
        run: |
          RG=$(grep -E '^\s*resource_group_name\s*=' environments/backend.tfvars | awk -F'=' '{print $2}' | xargs)
          SA=$(grep -E '^\s*storage_account_name\s*=' environments/backend.tfvars | awk -F'=' '{print $2}' | xargs)
          CONTAINER=$(grep -E '^\s*storage_container_name\s*=' environments/backend.tfvars | awk -F'=' '{print $2}' | xargs)

          RG="${RG//$'\r'/}"
          SA="${SA//$'\r'/}"
          CONTAINER="${CONTAINER//$'\r'/}"

          echo "RG_NAME=$RG" >> $GITHUB_ENV
          echo "STORAGE_ACCOUNT_NAME=$SA" >> $GITHUB_ENV
          echo "STORAGE_CONTAINER_NAME=$CONTAINER" >> $GITHUB_ENV

        # Confirm Backend Variables
      - name: Confirm Backend Variables
        run: |
          echo "resource_group_name=$RG_NAME"
          echo "STORAGE_ACCOUNT_NAME=$STORAGE_ACCOUNT_NAME"
          echo "STORAGE_CONTAINER_NAME=$STORAGE_CONTAINER_NAME"

        # Azure Authentication
      - name: Azure Login
        run: |
          az login --service-principal \
            -u ${{ secrets.AZURE_CLIENT_ID }} \
            -p ${{ secrets.AZURE_CLIENT_SECRET }} \
            --tenant ${{ secrets.AZURE_TENANT_ID }}
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

        # Wait Storage Account
      - name: Wait for Storage Account
        run: |
          echo -n "Waiting For Storage Account '${{ env.STORAGE_ACCOUNT_NAME }}'..."
          until az storage account show --name "${{ env.STORAGE_ACCOUNT_NAME }}" --resource-group "${{ env.RG_NAME }}" >/dev/null 2>&1; do
             sleep 5
             echo -n "."
           done
           echo " Ready!"

        # Assign RBAC
      - name: Assign SP RBAC
        run: |
          az role assignment create \
            --assignee ${{ secrets.AZURE_CLIENT_ID }} \
            --role "Storage Blob Data Contributor" \
            --scope /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.RG_NAME }}/providers/Microsoft.Storage/storageAccounts/${{ env.STORAGE_ACCOUNT_NAME }} \
            >/dev/null 2>&1
          echo "Role 'Storage Blob Data Contributor' assigned to SP successfully."

      - name: Wait for RBAC
        run: sleep 15

  add-sas-token:
    name: SAS Token
    runs-on: ubuntu-latest
    needs: Storage-RBAC

    outputs:
      sas_token: ${{ steps.generate_sas.outputs.sas_token }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Load Backend Variables
        id: load-vars
        run: |
          RG=$(grep -E '^resource_group_name' environments/backend.tfvars | awk -F'=' '{print $2}' | xargs)
          SA=$(grep -E '^storage_account_name' environments/backend.tfvars | awk -F'=' '{print $2}' | xargs)
          CONTAINER=$(grep -E '^storage_container_name' environments/backend.tfvars | awk -F'=' '{print $2}' | xargs)

          RG="${RG//$'\r'/}"
          SA="${SA//$'\r'/}"
          CONTAINER="${CONTAINER//$'\r'/}"

          echo "RG_NAME=$RG" >> $GITHUB_ENV
          echo "STORAGE_ACCOUNT_NAME=$SA" >> $GITHUB_ENV
          echo "STORAGE_CONTAINER_NAME=$CONTAINER" >> $GITHUB_ENV

        # Confirm Backend Variables
      - name: Confirm Backend Variables
        run: |
          echo "resource_group_name=$RG_NAME"
          echo "STORAGE_ACCOUNT_NAME=$STORAGE_ACCOUNT_NAME"
          echo "STORAGE_CONTAINER_NAME=$STORAGE_CONTAINER_NAME"

        # Azure Authentication
      - name: Azure Login
        run: |
          az login --service-principal \
            -u ${{ secrets.AZURE_CLIENT_ID }} \
            -p ${{ secrets.AZURE_CLIENT_SECRET }} \
            --tenant ${{ secrets.AZURE_TENANT_ID }}
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

        # Generate SAS Token If Missing
      - name: Generate SAS Token
        id: generate_sas
        shell: pwsh
        run: |
          $sas = ./Modules/Scripts/generate-sas-token.ps1 `
            -Repo "user/repo" `
            -SecretName "AZURE_SAS_TOKEN" `
            -StorageAccount "${{ env.STORAGE_ACCOUNT_NAME }}" `
            -ContainerName "${{ env.STORAGE_CONTAINER_NAME }}"

          if (-not $sas) {
            throw "SAS Token Generation Failed"
          }
            
          "sas_token=$sas" >> $env:GITHUB_OUTPUT
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  migrate-local-state:
    name: Migrate Current Local State to Remote Backend
    runs-on: ubuntu-latest
    needs: add-sas-token

    env:
      SAS_TOKEN: ${{ needs.add-sas-token.outputs.sas_token }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

        # Confirm ENV
      - name: Confirm Environments File
        run: ls -l environments/backend.tfvars

        # Load Backend Variables
      - name: Load Backend Variables
        run: |
          RG=$(grep -E '^resource_group_name' environments/backend.tfvars | awk -F'=' '{print $2}' | xargs)
          SA=$(grep -E '^storage_account_name' environments/backend.tfvars | awk -F'=' '{print $2}' | xargs)
          CONTAINER=$(grep -E '^storage_container_name' environments/backend.tfvars | awk -F'=' '{print $2}' | xargs)
          KEY=$(grep -E '^state_key' environments/backend.tfvars | awk -F'=' '{print $2}' | xargs)

          RG="${RG//$'\r'/}"
          SA="${SA//$'\r'/}"
          CONTAINER="${CONTAINER//$'\r'/}"
          KEY="${KEY//$'\r'/}"

          echo "RG_NAME=$RG" >> $GITHUB_ENV
          echo "STORAGE_ACCOUNT_NAME=$SA" >> $GITHUB_ENV
          echo "STORAGE_CONTAINER_NAME=$CONTAINER" >> $GITHUB_ENV
          echo "STATE_KEY=$KEY" >> $GITHUB_ENV

        # Confirm Backend Variables
      - name: Confirm Backend Variables
        run: |
          echo "resource_group_name=$RG_NAME"
          echo "STORAGE_ACCOUNT_NAME=$STORAGE_ACCOUNT_NAME"
          echo "STORAGE_CONTAINER_NAME=$STORAGE_CONTAINER_NAME"

        # Terraform Init - Resource-Group - Migrate State
      - name: Initialize Terraform - Resource-Group - Migrate State
        working-directory: Modules/Resource-Group
        env:
          ARM_SAS_TOKEN: ${{ needs.add-sas-token.outputs.sas_token }}
        run: |
          terraform init \
          -backend-config="resource_group_name=${{ env.RG_NAME }}" \
          -backend-config="storage_account_name=${{ env.STORAGE_ACCOUNT_NAME }}" \
          -backend-config="container_name=${{ env.STORAGE_CONTAINER_NAME }}" \
          -backend-config="key=${{ env.STATE_KEY }}"

          terraform init -migrate-state \
          -backend-config="resource_group_name=${{ env.RG_NAME }}" \
          -backend-config="storage_account_name=${{ env.STORAGE_ACCOUNT_NAME }}" \
          -backend-config="container_name=${{ env.STORAGE_CONTAINER_NAME }}" \
          -backend-config="key=${{ env.STATE_KEY }}"

      - name: Initialize Terraform - Storage - Migrate State
        working-directory: Modules/Storage
        env:
          ARM_SAS_TOKEN: ${{ needs.add-sas-token.outputs.sas_token }}
        run: |
          terraform init \
          -backend-config="resource_group_name=${{ env.RG_NAME }}" \
          -backend-config="storage_account_name=${{ env.STORAGE_ACCOUNT_NAME }}" \
          -backend-config="container_name=${{ env.STORAGE_CONTAINER_NAME }}" \
          -backend-config="key=${{ env.STATE_KEY }}"

          terraform init -migrate-state \
          -backend-config="resource_group_name=${{ env.RG_NAME }}" \
          -backend-config="storage_account_name=${{ env.STORAGE_ACCOUNT_NAME }}" \
          -backend-config="container_name=${{ env.STORAGE_CONTAINER_NAME }}" \
          -backend-config="key=${{ env.STATE_KEY }}"

  trigger-production-deployment:
    name: Trigger Production Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Production Workflow Trigger
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "terraform-production-deployment.yml",
              ref: "main"
            });
